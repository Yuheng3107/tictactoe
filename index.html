<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="overlay"></div>
    <nav>
        <h2>Tic Tac Toe Game</h2>
    </nav>
    <main>
        <div class="game-end">
            <h2>Congratulations</h2>
            <button class="restart">Restart Game</button>
        </div>
        
        <form class="game-start" action="">
            <h2>Welcome!</h2>
            <label for="player1">Player 1 (Starts with "X"):</label>
            <input type="text" id="player1" name="player1" placeholder="Enter Player 1's Name" required>
            <label for="player2">Player 2: (Starts with "O")</label>
            <input type="text" id="player2" name="player2" placeholder="Enter Player 2's Name" required>
            <button id="start-game-btn">Start Game</button>
        </form>

        <div class="starting-symbols">
            <button class="symbol" value="X">Start as "X"</button>
            <button class="symbol" value="O">Start as "O"</button>
        </div>
        <div class="board">
            <button class="space"></button><button class="space"></button><button class="space"></button><button class="space"></button><button class="space"></button><button class="space"></button><button class="space"></button><button class="space"></button><button class="space"></button>
        </div>

    </main>
</body>
</html>
